<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - MinuteMap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7F56D9, #F97066);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            transition: background 0.5s;
            animation: gradientShift 20s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #7F56D9, #F97066); }
            50% { background: linear-gradient(135deg, #F97066, #34D399); }
            100% { background: linear-gradient(135deg, #34D399, #7F56D9); }
        }

        .dark-mode {
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: #fff;
            animation: gradientShiftDark 20s infinite alternate;
        }

        @keyframes gradientShiftDark {
            0% { background: linear-gradient(135deg, #1E3A8A, #3B82F6); }
            50% { background: linear-gradient(135deg, #3B82F6, #93C5FD); }
            100% { background: linear-gradient(135deg, #93C5FD, #1E3A8A); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 900;
        }

        .dark-mode header {
            background: linear-gradient(90deg, rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.7));
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .dark-mode .logo img {
            filter: invert(1);
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7F56D9;
        }

        .dark-mode .logo span {
            color: #3B82F6;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        .dark-mode nav a {
            color: #fff;
        }

        nav a:hover {
            color: #7F56D9;
            transform: translateY(-2px);
            display: inline-block;
        }

        .dark-mode nav a:hover {
            color: #3B82F6;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 1rem;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        .main-content {
            padding: 6rem 2rem 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(127, 86, 217, 0.3);
        }

        .dark-mode .container {
            background: rgba(30, 58, 138, 0.85);
            border: 1px solid rgba(30, 58, 138, 0.2);
        }

        .dark-mode .container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #7F56D9;
        }

        .dark-mode h1 {
            color: #3B82F6;
        }

        .caption {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .dark-mode .caption {
            color: #bbb;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header h2 {
            font-size: 1.5rem;
            color: #7F56D9;
        }

        .dark-mode .calendar-header h2 {
            color: #3B82F6;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            background: #7F56D9;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .calendar-nav button:hover {
            background: #6B46C1;
            transform: scale(1.05);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: 10px;
        }

        .dark-mode .calendar-grid {
            background: rgba(30, 58, 138, 0.5);
        }

        .calendar-day {
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            background: #f9f9f9;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dark-mode .calendar-day {
            background: #1E3A8A;
        }

        .calendar-day:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .calendar-day.empty {
            background: transparent;
        }

        .calendar-day.today {
            background: #F97066;
            color: white;
        }

        .calendar-day .day-number {
            font-size: 1rem;
            font-weight: bold;
        }

        .calendar-day .task-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background: #FBBF24;
            border-radius: 50%;
        }

        .calendar-day .task-popup {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
            width: 200px;
            text-align: left;
        }

        .dark-mode .calendar-day .task-popup {
            background: rgba(30, 58, 138, 0.9);
        }

        .calendar-day:hover .task-popup {
            display: block;
        }

        .calendar-day .task-popup p {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            color: #555;
        }

        .dark-mode .calendar-day .task-popup p {
            color: #bbb;
        }

        .calendar-day .task-popup p:last-child {
            margin-bottom: 0;
        }

        .day-labels {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
            color: #7F56D9;
        }

        .dark-mode .day-labels {
            color: #3B82F6;
        }

        footer {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .dark-mode footer {
            background: linear-gradient(90deg, rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.7));
        }

        .quote {
            font-style: italic;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .dark-mode .quote {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
            }
            .calendar-day {
                padding: 0.5rem;
            }
            .calendar-day .day-number {
                font-size: 0.8rem;
            }
            .calendar-day .task-popup {
                width: 150px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="Logo.png" alt="MinuteMap Logo">
            <span>MinuteMap</span>
        </div>
        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#about">About</a>
            </nav>
            <span class="theme-toggle" onclick="toggleTheme()">🌙</span>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <h1>Calendar</h1>
            <p class="caption">View your tasks on a calendar!</p>

            <div class="calendar-header">
                <h2 id="monthYear"></h2>
                <div class="calendar-nav">
                    <button onclick="previousMonth()">Previous</button>
                    <button onclick="goToToday()">Today</button>
                    <button onclick="nextMonth()">Next</button>
                </div>
            </div>

            <div class="day-labels">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be populated by JS -->
            </div>
        </div>
    </div>
    <footer>
        <p class="quote">Seize the day, one task at a time.</p>
        <p>© 2025 MinuteMap. All rights reserved.</p>
    </footer>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentDate = new Date('2025-06-15'); // Default to June 15, 2025
        let today = new Date('2025-06-15'); // Today is June 15, 2025

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add empty days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayTasks = tasks.filter(task => task.dueDate === dateStr);

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                if (dateStr === today.toISOString().split('T')[0]) {
                    dayDiv.classList.add('today');
                }

                dayDiv.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${dayTasks.length > 0 ? '<div class="task-indicator"></div>' : ''}
                    ${dayTasks.length > 0 ? `
                        <div class="task-popup">
                            ${dayTasks.map(task => `
                                <p>${task.text}${task.dueTime ? ' at ' + task.dueTime : ''} (${task.priority})</p>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                calendarGrid.appendChild(dayDiv);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date(today);
            renderCalendar();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '☀️';
        }

        renderCalendar();
    </script>
</body>
</html>
