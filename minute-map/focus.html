<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - MinuteMap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7F56D9, #F97066);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            transition: background 0.5s;
            animation: gradientShift 20s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #7F56D9, #F97066); }
            50% { background: linear-gradient(135deg, #F97066, #34D399); }
            100% { background: linear-gradient(135deg, #34D399, #7F56D9); }
        }

        .dark-mode {
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: #fff;
            animation: gradientShiftDark 20s infinite alternate;
        }

        @keyframes gradientShiftDark {
            0% { background: linear-gradient(135deg, #1E3A8A, #3B82F6); }
            50% { background: linear-gradient(135deg, #3B82F6, #93C5FD); }
            100% { background: linear-gradient(135deg, #93C5FD, #1E3A8A); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 900;
        }

        .dark-mode header {
            background: linear-gradient(90deg, rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.7));
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .dark-mode .logo img {
            filter: invert(1);
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7F56D9;
        }

        .dark-mode .logo span {
            color: #3B82F6;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        .dark-mode nav a {
            color: #fff;
        }

        nav a:hover {
            color: #7F56D9;
            transform: translateY(-2px);
            display: inline-block;
        }

        .dark-mode nav a:hover {
            color: #3B82F6;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 1rem;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        .main-content {
            padding: 6rem 2rem 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(127, 86, 217, 0.3);
        }

        .dark-mode .container {
            background: rgba(30, 58, 138, 0.85);
            border: 1px solid rgba(30, 58, 138, 0.2);
        }

        .dark-mode .container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #7F56D9;
        }

        .dark-mode h1 {
            color: #3B82F6;
        }

        .caption {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .dark-mode .caption {
            color: #bbb;
        }

        .focus-timer {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            position: relative;
        }

        .dark-mode .focus-timer {
            background: rgba(30, 58, 138, 0.5);
        }

        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            color: #F97066;
            margin-bottom: 1rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .dark-mode .timer-display {
            color: #93C5FD;
        }

        .timer-display .clock-icon {
            font-size: 2.5rem;
            animation: tick 1s infinite;
        }

        @keyframes tick {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .timer-controls button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }

        .timer-controls .start-btn {
            background: #34D399;
            color: white;
        }

        .timer-controls .start-btn:hover {
            background: #2CA87F;
            transform: scale(1.05);
        }

        .timer-controls .pause-btn {
            background: #FBBF24;
            color: white;
        }

        .timer-controls .pause-btn:hover {
            background: #DAA520;
            transform: scale(1.05);
        }

        .timer-controls .reset-btn {
            background: #F97066;
            color: white;
        }

        .timer-controls .reset-btn:hover {
            background: #D65A50;
            transform: scale(1.05);
        }

        .timer-modes {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .timer-modes button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            background: #7F56D9;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .timer-modes button:hover {
            background: #6B46C1;
            transform: scale(1.05);
        }

        .focus-tasks {
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .dark-mode .focus-tasks {
            background: rgba(30, 58, 138, 0.5);
        }

        .focus-tasks h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #7F56D9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode .focus-tasks h2 {
            color: #3B82F6;
        }

        .focus-tasks h2 .task-icon {
            font-size: 1.8rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .focus-tasks ul {
            list-style: none;
        }

        .focus-tasks li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dark-mode .focus-tasks li {
            background: rgba(30, 58, 138, 0.7);
        }

        .focus-tasks li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .focus-tasks li span {
            font-size: 1rem;
            color: #555;
            flex: 1;
        }

        .dark-mode .focus-tasks li span {
            color: #bbb;
        }

        .focus-tasks li button {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            background: #34D399;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .focus-tasks li button:hover {
            background: #2CA87F;
            transform: scale(1.05);
        }

        .distraction-blocker {
            background: rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .dark-mode .distraction-blocker {
            background: rgba(30, 58, 138, 0.5);
        }

        .distraction-blocker h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #7F56D9;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .dark-mode .distraction-blocker h3 {
            color: #3B82F6;
        }

        .distraction-blocker h3 .shield-icon {
            font-size: 1.5rem;
            animation: shieldPulse 2s infinite;
        }

        @keyframes shieldPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .distraction-blocker p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .dark-mode .distraction-blocker p {
            color: #bbb;
        }

        .distraction-blocker button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            background: #F97066;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .distraction-blocker button:hover {
            background: #D65A50;
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .dark-mode footer {
            background: linear-gradient(90deg, rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.7));
        }

        .quote {
            font-style: italic;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .dark-mode .quote {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 2rem;
            }
            .timer-controls,
            .timer-modes {
                flex-direction: column;
                gap: 8px;
            }
            .timer-controls button,
            .timer-modes button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="Logo.png" alt="MinuteMap Logo">
            <span>MinuteMap</span>
        </div>
        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#about">About</a>
            </nav>
            <span class="theme-toggle" onclick="toggleTheme()">🌙</span>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <h1>Focus Mode</h1>
            <p class="caption">Stay productive with a Pomodoro timer!</p>

            <div class="focus-timer">
                <div class="timer-display">
                    <span class="clock-icon">⏰</span>
                    <span id="timer">25:00</span>
                </div>
                <div class="timer-controls">
                    <button class="start-btn" onclick="startTimer()">Start</button>
                    <button class="pause-btn" onclick="pauseTimer()">Pause</button>
                    <button class="reset-btn" onclick="resetTimer()">Reset</button>
                </div>
                <div class="timer-modes">
                    <button onclick="setTimer(25, 'Work')">Work (25 mins)</button>
                    <button onclick="setTimer(5, 'Short Break')">Short Break (5 mins)</button>
                    <button onclick="setTimer(15, 'Long Break')">Long Break (15 mins)</button>
                </div>
            </div>

            <div class="focus-tasks">
                <h2><span class="task-icon">📋</span> Focus Tasks</h2>
                <ul id="focusTaskList">
                    <!-- Tasks will be populated by JS -->
                </ul>
            </div>

            <div class="distraction-blocker">
                <h3><span class="shield-icon">🛡️</span> Distraction Blocker</h3>
                <p>Block distractions during your focus session.</p>
                <button id="blockerBtn" onclick="toggleBlocker()">Enable Blocker</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="quote">Seize the day, one task at a time.</p>
        <p>© 2025 MinuteMap. All rights reserved.</p>
    </footer>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let timerInterval;
        let timeLeft = 25 * 60; // Default to 25 minutes
        let isRunning = false;
        let isBlockerEnabled = false;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    alert("Time's up! Great job focusing!");
                    // Add XP for completing a focus session (integrates with gamification)
                    let userXP = parseInt(localStorage.getItem('userXP')) || 0;
                    userXP += 10; // 10 XP per focus session
                    localStorage.setItem('userXP', userXP);
                    resetTimer();
                    return;
                }
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60; // Reset to default work session
            document.getElementById('timer').textContent = formatTime(timeLeft);
        }

        function setTimer(minutes, mode) {
            pauseTimer();
            timeLeft = minutes * 60;
            document.getElementById('timer').textContent = formatTime(timeLeft);
        }

        function renderFocusTasks() {
            const focusTaskList = document.getElementById('focusTaskList');
            focusTaskList.innerHTML = '';
            const incompleteTasks = tasks.filter(task => !task.completed);
            incompleteTasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task.text} (${task.priority})</span>
                    <button onclick="completeTask(${task.id})">Complete</button>
                `;
                focusTaskList.appendChild(li);
            });
        }

        function completeTask(id) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = true;
                tasks[taskIndex].completedTime = new Date().toISOString();
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderFocusTasks();
            }
        }

        function toggleBlocker() {
            isBlockerEnabled = !isBlockerEnabled;
            const blockerBtn = document.getElementById('blockerBtn');
            blockerBtn.textContent = isBlockerEnabled ? 'Disable Blocker' : 'Enable Blocker';
            blockerBtn.style.background = isBlockerEnabled ? '#34D399' : '#F97066';

            if (isBlockerEnabled) {
                // Simulate distraction blocking (e.g., disable certain browser features)
                document.addEventListener('contextmenu', preventDefault);
                document.addEventListener('keydown', blockShortcuts);
                alert("Distraction Blocker Enabled: Right-click and certain shortcuts are disabled.");
            } else {
                document.removeEventListener('contextmenu', preventDefault);
                document.removeEventListener('keydown', blockShortcuts);
                alert("Distraction Blocker Disabled.");
            }
        }

        function preventDefault(e) {
            e.preventDefault();
        }

        function blockShortcuts(e) {
            // Block common distraction shortcuts (e.g., Ctrl+T, Ctrl+N)
            if (e.ctrlKey && (e.key === 't' || e.key === 'n')) {
                e.preventDefault();
                alert("This shortcut is disabled during Focus Mode.");
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '☀️';
        }

        document.getElementById('timer').textContent = formatTime(timeLeft);
        renderFocusTasks();
    </script>
</body>
</html>
